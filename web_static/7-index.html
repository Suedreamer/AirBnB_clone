<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="/styles/4-common.css">
    <link rel="stylesheet" href="/styles/3-header.css">
    <link rel="stylesheet" href="/styles/3-footer.css">
    <link rel="stylesheet" href="/styles/6-filters.css">
    <link rel="stylesheet" href="/styles/7-places.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
            </div>
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Abuja, Lagos...</h4>
                <ul class="popover">
                    <li>
                        <h2>Abuja:</h2>
                    </li>
                    <li>Zuma Rock</li>
                    <li>Gwarinpa</li>
                    <li>
                        <h2>Lagos</h2>
                    </li>
                    <li>Lagos Island</li>
                    <li>Ikeja</li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Security</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A Suite</h2>
            </article>
        </section>
    </div>

    <footer>
        <div class="footText">
            Best School
    </footer>
    </div>
</body>

</html>
